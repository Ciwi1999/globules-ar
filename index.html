<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Globules rouges AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body,html{margin:0;height:100%;width:100%}
    #ar-button{
      position:absolute;bottom:24px;left:50%;transform:translateX(-50%);
      background:#ff4d4d;color:#fff;border:none;border-radius:8px;padding:12px 20px;font-size:18px;
    }
  </style>
</head>
<body>
  <model-viewer src="globules.glb"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                ar-scale="fixed"
                alt="Globule rouge normal (gauche) et falciforme (droite)"
                style="width:100%;height:100%;">
    <button slot="ar-button" id="ar-button">Voir en réalité augmentée</button>
  </model-viewer>
</body>
</html>
